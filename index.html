<!DOCTYPE html>
<html lang="en" ng-app='MagicApp'>
<head>
  <title>Magic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller='NavbarCtrl'>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Magic App</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li ng-class="{active: location.path() == '/archenemy'}"><a href="#archenemy">Archenemy</a></li>
          <li ng-class="{active: location.path() == '/planechase'}"><a href="#planechase">Planechase</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>

  <div class="container">
    <div ng-view></div>
  </div>
  <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/knuth-shuffle/index.js"></script>
  <script src="js/app.js"></script>
  <script src="js/archenemy.js"></script>
  <script src="js/planechase.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
